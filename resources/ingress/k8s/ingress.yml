apiVersion: networking.k8s.io/v1

kind: Ingress
metadata:
  name: manager
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: core-service
            port:
              number: 3001
      - pathType: Prefix
        path: "/auth"
        backend:
          service:
            name: authorizer-service
            port:
              number: 8080
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-service
            port:
              number: 80
